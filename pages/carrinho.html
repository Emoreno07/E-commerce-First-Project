        <section id="carrinho_preco">
            <p id="valor">Valor:</p>
            <p id="frete">Frete:</p>
            <p id="valor_total">
                Valor Total:
            </p>
            <div id="formas-pagamento">
                <p id="text-pag">Coloque suas informações</p>
                <form>
                    <div class="inputarea">
                        <label for="pagamentos">forma de pagamento</label>
                        <input list="pagamentos" id="list_pagamentos" required>
                        <datalist id="pagamentos">
                            <option value="PIX">
                            <option value="Débito">
                            <option value="Crédito">
                            <option value="Boleto">
                        </datalist>
                    </div>
                   
                    <div class="inputarea">
                        <label for="nome">Nome </label> 
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="inputarea">
                        <label for="endereco">Endereco </label>
                        <input type="text" name="endereco" id="endereco" required>
                        
                    </div>
                    <div class="inputarea">
                        <label for="CEP">CEP </label>
                        <input type="text" name="CEP" id="CEP" required>
                        
                    </div>
                    <div class="inputarea">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <input type="button" id="button-pagar" value="Confirmar">            
                </form>
                
            </div>
        </section>
