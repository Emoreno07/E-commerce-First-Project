<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="../styles/carrinho.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <!--para ver o conteudo do header, veja header.js-->
    <main class="flex-container main-carrinho">
        <section class="flex-container flex-column grow itens-carrinho">
            <h1>Carrinho</h1>
            <!--para ver os livros do carrinho, veja makelivro.js-->
        </section>
        <section class="flex-container flex-column grow carrinho-preço">
            <p id="valor"><strong>Valor:</strong></p>
            <p id="frete"><strong>Frete:</strong></p>
            <strong><p id="valor_total">Valor Total: </p></strong>
            <form class="flex-container flex-center flex-column">
                <!--area de informações do formulário-->
                <h2>Coloque suas informações</h2>
                    <div class="flex-container flex-center input-area">
                        <label for="pagamentos">forma de pagamento</label>
                        <input list="pagamentos" id="list_pagamentos" required>
                        <datalist id="pagamentos">
                            <option value="PIX">
                            <option value="Débito">
                            <option value="Crédito">
                            <option value="Boleto">
                        </datalist>
                    </div>
                   
                    <div class="flex-container flex-center input-area">
                        <label for="nome">Nome </label> 
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="endereco">Endereco </label>
                        <input type="text" name="endereco" id="endereco" required>
                        
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="CEP">CEP </label>
                        <input type="text" name="CEP" id="CEP" required>
                        
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <button type="submit" id="button-pagar">Confirmar</button>         
                
            </form>
        </section> 
    </main>
    <!--para ver o conteúdo do footer, ver footer.js-->
</body>
<script type="module" src="../JS/carrinho.js"></script>
</html>
