        <section class="flex-container flex-column grow carrinho-preço">
            <p id="valor"><strong>Valor:</strong></p>
            <p id="frete"><strong>Frete:</strong></p>
            <p id="valor_total"><strong>Valor Total:</strong></p>
            <form class="flex-container flex-center flex-column">
                <h2>Coloque suas informações</h2>
                    <div class="flex-container flex-center input-area">
                        <label for="pagamentos">forma de pagamento</label>
                        <input list="pagamentos" id="list_pagamentos" required>
                        <datalist id="pagamentos">
                            <option value="PIX">
                            <option value="Débito">
                            <option value="Crédito">
                            <option value="Boleto">
                        </datalist>
                    </div>
                   
                    <div class="flex-container flex-center input-area">
                        <label for="nome">Nome </label> 
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="endereco">Endereco </label>
                        <input type="text" name="endereco" id="endereco" required>
                        
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="CEP">CEP </label>
                        <input type="text" name="CEP" id="CEP" required>
                        
                    </div>
                    <div class="flex-container flex-center input-area">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <button type="submit" id="button-pagar">Confirmar</button>         
                
            </form>
        </section>
